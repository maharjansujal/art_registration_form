<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/art_form.css">
</head>

<body>
    <div class="form_container">
        <h1>
            Jyaasa Creative Group Pvt. Ltd.
        </h1>
        <h3>
            Art Class Registration Form
        </h3>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Name:<input type="text" name="name" maxlength="50" autocomplete="off">
                        </label>
                    </td>
                    <td>
                        <label for="admission_date">Admission Date:<input type="date" id="admission_date"
                                name="admission_date" min="2022-01-01" max="2025-12-31">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:
                            <input type="radio" id="male" name="gender" value="male"> Male
                            <input type="radio" id="female" name="gender" value="female"> Female
                            <input type="radio" id="other" name="gender" value="other"> Other
                        </label>
                    </td>
                    <td>
                        <label for="joining_date">Joining Date:<input type="date" id="joining_date" name="joining_date"
                                min="2022-01-01" max="2025-12-31">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birth_date">Date of Birth:<input type="date" id="birth_date" name="birth_date"
                                min="2022-01-01" max="2025-12-31">
                        </label>
                    </td>
                    <td>
                        <label for="class">Class:<input type="text" name="name" maxlength="50" autocomplete="off">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guardian_name">Guardian's name:
                            <input type="text" name="guardian_name" maxlength="50" autocomplete="off">
                        </label>
                    </td>
                    <td>
                        <label for="mobile_number">Mobile Number:
                            <input type="number" name="mobile_number" maxlength="50" autocomplete="off">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:
                            <input type="text" name="address" maxlength="50" autocomplete="off" size="40">
                        </label>
                    </td>
                    <td>
                        <label for="phone_number">Phone Number:
                            <input type="number" name="phone_number" maxlength="10" autocomplete="off">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="college_name">Name of College/School:
                            <input type="text" name="college_name" maxlength="60" autocomplete="off" size="40">
                        </label>
                    </td>
                    <td>
                        <label for="admission_fee">Admission Fee:
                            <input type="number" name="admission_fee" maxlength="10" autocomplete="off">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:
                            <input type="text" name="address" maxlength="50" autocomplete="off">
                        </label>
                    </td>
                    <td>
                        <label for="email_address">Email Address:
                            <input type="text" name="email_address" maxlength="50" autocomplete="off">
                        </label>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="class_plans">
                <label for="class_plans">
                   Class Plans
                </label>
                <label for="">
                    <input type="radio" id="male" name="gender" value="male">Daily Class 5 days/week
                </label>
                <label for="">
                    <input type="radio" id="male" name="gender" value="male">Alternate Classes 3
                    days/week
                </label>
                <label for="">
                    <input type="radio" id="male" name="gender" value="male">Twice a week classes
                </label>
                <label for=""><input type="radio" id="male" name="gender" value="male">Once a week/Saturday
                    classes</label>
        </div>
        <button type="submit" class="art_form_submit_button">
            Submit
        </button>
    </div>


</body>

</html>
